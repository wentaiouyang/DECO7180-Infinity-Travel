<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infinity Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/strip.css"/>
</head>
<body class="game-page" onload="startGame()">
    <div class="background-glow" aria-hidden="true"></div>
    <div class="game-shell">
        <header class="header">
            <div class="header__title">
                <p class="header__eyebrow">Arcade mode</p>
                <h1 class="title">Infinity Travel</h1>
            </div>
            <div class="header__actions">
                <button class="gamebtn btn btnActive" onmousedown="RestartGame()">Game</button>
                <button class="gallery btn">Gallery</button>
            </div>
        </header>

        <main class="experience">
            <div id="loadin" aria-live="polite"></div>
            <div class="gameoverbox" role="alert">
                <p class="gameover">Game Over</p>
                <button class="restartbtn" onclick="RestartGame()">Restart</button>
            </div>
            <div class="poppic" role="dialog" aria-live="assertive">
                <p>You got a new photo</p>
            </div>

            <section class="panel panel--game">
                <div class="game">
                    <canvas id="c" width="1600" height="500" aria-label="Infinity Travel playfield"></canvas>
                    <p class="intro">Press <span>SPACE</span> to jump</p>
                </div>
            </section>

            <section class="panel panel--gallery">
                <div class="gallerypic">
                    <div id="pictures"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/strip.pkgd.min.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
